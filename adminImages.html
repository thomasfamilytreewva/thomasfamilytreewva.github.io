<!DOCTYPE html>
<html>
<body>

<h2>Get data as JSON from a PHP file, and convert it into a JavaScript array.</h2>

<p id="demo"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var arrayPngFiles = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML = arrayPngFiles;
	localStorage["arrayPngFiles"] = JSON.stringify(arrayPngFiles);
  }
};
xmlhttp.open("GET", "adminImages.php", true);
xmlhttp.send();
</script>

</body>
</html>
