<script>
function loadPngImages(){
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
	//saves as string ---> var pngFiles = (this.responseText); 
		//saves as Object ---> var pngFiles = JSON.parse(this.responseText); 
		
		//array = JSON.parse(this.responseText);
		//localStorage.setItem("array", JSON.stringify(array));
//array = JSON.parse(localStorage.getItem("array"));
//alert(array[1]);
		
	pngFiles = JSON.parse(this.responseText);
		localStorage.setItem("pngFiles", JSON.stringify(pngFiles));
pngFiles = JSON.parse(localStorage.getItem("pngFiles"));
alert(pngFiles[1]);
	
  }
};
xmlhttp.open("GET", "adminImages.php", true);
xmlhttp.send();
}
</script>
