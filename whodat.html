<p>Who Dat?</p>
<p>See if you can name your relatives.</p>


  <button id="SearchButton" onclick="randomPhoto()">Show Random Photo</button><br><br>
  <img id="myImg">

<p>Enter First Name or Nick Name</p>
<input id="myGuessText" type="text" name="guessName"><br>

<p>Then click on My Guess button</p>

    <button id="myGuessButton" onclick="myGuess()">My Guess</button><br>
	 <script>
var input = document.getElementById("myGuessText");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myGuessButton").click();
  }
});

</script> 
  

	
  <p>Don't know who? Click on Who Dat? button for answer.</p>
   <button onclick="whoDat()">Who Dat?</button>
