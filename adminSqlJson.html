<html>
<head>
<script src="jquery-3.3.1.js"></script>


<script>
function myObjFromResultsJson(){

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
   //This stores the responseText string into an array 
   //var myObj = JSON.parse(this.responseText);
   
   //This stores the responseText string as a string 
	 var myObj = (this.responseText);
		    document.getElementById("myObjStr").innerHTML = (myObj);
		localStorage.setItem("myObj", myObj);
  }
};
xmlhttp.open("GET", "adminSqlJson.php", true);
xmlhttp.send();

}
</script>




</head>

<body>


<a href="index.html">Main Menu</a><br>
<a href="adminMenu.php"> Admin Menu</a><br>
<h1>SqlDB to Json</h1><br>

 <button  onClick="myObjFromResultsJson()"> Create myObj from results json</button><br><br>

<p id="myObjStr"></p>

 </body>
</html>
