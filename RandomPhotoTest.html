<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
</style>

<head>
<script src="jquery-3.3.1.js"></script>
</head>



<script>
var ai=0;
var arrayShowRandomPhoto = new Array();
var cars = new Array("Saab", "Volvo", "BMW");
//var fileExt = {},
 //   fileExt[0]=".png",
   // fileExt[1]=".jpg",
   // fileExt[2]=".gif";
$.ajax({
    //This will retrieve the contents of the folder if the folder is configured as 'browsable'
  //  url: '../../Images/',
  url: 'Images/',
    success: function (data) {
       $("#fileNames").html('<ul>');
       //List all png or jpg or gif file names in the page
//       $(data).find("a:contains(" + fileExt[0] + "),a:contains(" + fileExt[1] + "),a:contains(" + fileExt[2] + ")").each(function () {
   $(data).find("a:contains(.png)").each(function () {
           
	   var filename = this.href.replace(window.location.host, "").replace("http:///", "");
           $("#fileNames").append( "<li>" + filename + "</li>");
		   //add filename to array here
		   //myArray[0] = Date.now;
		   arrayShowRandomPhoto[ai] = filename;
		   ai=ai+1
       });
       $("#fileNames").append('</ul>');
	   document.getElementById("arrayContents").innerHTML = arrayShowRandomPhoto;
     }     
  });
</script>

  
 </head>
<body>
 <p id="arrayContents">Array contents go here</p>

<div id='fileNames'> </div>

 </body>
</html>
